<form action="">
  <div class="input-group">
    <div>
      <label for="initialInvestment"> Initial Investment </label>
      <input
        id="initialInvestment"
        name="initialInvestment"
        type="number"
        [(ngModel)]="initialInvestment"
      />
    </div>
    <div>
      <label for="annualInvestment"> Annual Investment </label>
      <input
        id="annualInvestment"
        name="annualInvestment"
        type="number"
        [(ngModel)]="annualInvestment"
      />
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for="expectedReturn">Expected Return</label>
      <input
        id="expectedReturn"
        name="expectedReturn"
        type="number"
        [(ngModel)]="expectedReturn"
      />
    </div>
    <div>
      <label for="duration">Duration</label>
      <input
        id="duration"
        name="duration"
        type="number"
        [(ngModel)]="duration"
      />
    </div>
  </div>
  <button (click)="onCalculate()">Calculate</button>
</form>
